<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Localidade do DDD</title>

  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    body {

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1rem;
      line-height: 1.5;
    }

    mark {

      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>
    <a href="https://github.com/ricardospalves/snippets-experiments#snippets-experiments">← Voltar para o repositório</a>
  </p>
  <div>
    <label for="inputDDD">DDD</label>
    <input type="tel" id="inputDDD" maxlength="2" data-ddd="input" autofocus>
  </div>
  <output data-ddd="output"></output>

  <script src="main.js" async></script>
</body>
</html>

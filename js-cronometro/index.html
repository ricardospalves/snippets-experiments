<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cronômetro</title>

  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    body {

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1rem;
      line-height: 1.5;
    }

    mark {

      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>
    <a href="https://github.com/ricardospalves/snippets-experiments#snippets-experiments">← Voltar para o repositório</a>
  </p>

  <div data-stopwatch="stopwatch">
    <span data-stopwatch="hours">00</span>h <span data-stopwatch="minutes">00</span>m <span data-stopwatch="seconds">00</span>s
    <button type="button" data-stopwatch="toggle" state="play">Play</button>
    <button type="button" data-stopwatch="reset">Reset</button>
  </div>

  <script src="main.js" async></script>
</body>
</html>

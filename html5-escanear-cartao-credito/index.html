<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escanear cartão de crédito</title>

  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    body {

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <p>
    <a href="https://github.com/ricardospalves/snippets-experiments#snippets-experiments">← Voltar para o repositório</a>
  </p>

  <form>
    <p>
      <label for="inputCreditCardNumber">Número do cartão</label>
      <input type="text" id="inputCreditCardNumber" name="creditCardNumber" x-autocompletetype="cc-number">
    </p>
  </form>

</body>
</html>
